{% extends "signup.html" %}
{% block title %}Login{% endblock %}



{% block content %}
<!-- Login Form -->
<div class="center">
    <div class="container">
        <div class="text">Log In</div>
        <form method="POST">
            <div class="data">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    required
                />
            </div>

            <div class="data">
                <label for="password">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required>
            </div>

            <div class="forgot-password"><a href="/forgot-password">Forgot Password?</a></div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">login</button>
            </div>
        </form>
        <div class="signup-link">Don't have an account? <a href="/sign-up">Sign up</a></div>
    </div>
</div>
<!-- Login Form -->
{% endblock %}
